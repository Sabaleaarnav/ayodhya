<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Plot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .block {
            flex: 1 1 100%;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .block.total {
            background-color: #007bff;
            color: white;
        }
        .block.available {
            background-color: #28a745;
            color: white;
        }
        .block.sold {
            background-color: #ffc107;
            color: white;
        }
        .block.blocked {
            background-color: #dc3545;
            color: white;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .row .block {
            flex: 1 1 calc(33.33% - 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block total">
            <h2>Total Plots</h2>
            <p>183</p>
        </div>
        <div class="row">
            <div class="block available">
                <h2>Available Plots</h2>
                <p>123</p>
            </div>
            <div class="block sold">
                <h2>Sold Plots</h2>
                <p>50</p>
            </div>
            <div class="block blocked">
                <h2>Blocked Plots</h2>
                <p>10</p>
            </div>
        </div>
    </div>
</body>
</html>
